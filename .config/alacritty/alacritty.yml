env:
  TERM: xterm-256color

window:
  opacity: 0.7
  padding: 
    x: 0
    y: 0

scrolling:
  history: 5000

font:
  normal:
    family: JetBrainsMono Nerd Font Mono 
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono     
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono 
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono 
    style: Bold Italic

  size: 12.0

  draw_bold_text_with_bright_colors: true

  offset:
    x: -1
    y: -1
